<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Gerenciamento de Oficina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
        <div class="container-fluid">
            
            <a class="navbar-brand" href="{{ url_for('list_clients') }}">Oficina App</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('list_clients') }}"><i class="bi bi-person-lines-fill"></i> Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('list_vehicles') }}"><i class="bi bi-car-front-fill"></i> Veículos</a>
                    </li>
                    <li class="nav-item">
                        {# <a class="nav-link" href="{{ url_for('list_services') }}"><i class="bi bi-tools"></i> Serviços</a> #}
                    </li>
                </ul>
                
                <a class="btn btn-primary me-3" href="{{ url_for('new_vehicle_general') }}"><i class="bi bi-plus-circle-fill"></i> Novo Veículo</a> 
            </div>

            <div class="d-flex">
                {% if username %}
                    <span class="navbar-text me-3">
                        Olá, {{ username }}!
                    </span>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">
                        <i class="bi bi-box-arrow-right"></i> Sair
                    </a>
                {% else %}
                    <a href="{{ url_for('login_form') }}" class="btn btn-outline-success">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </a>
                {% endif %}
            </div>
            
        </div>
    </nav>
    
    <main class="py-4">
        {% block content %}{% endblock %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
